<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hash Toolbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">Hash Toolbox</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Calculator</a></li>
          <li class="nav-item"><a class="nav-link" href="/compare">Compare</a></li>
          <li class="nav-item"><a class="nav-link" href="/integrity">Integrity</a></li>
          <li class="nav-item"><a class="nav-link" href="/batch">Batch</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <footer class="py-3 bg-primary text-center text-white">
    <div class="container">
      <small>Hash Toolbox</small>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
