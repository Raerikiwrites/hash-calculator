{% extends "layout.html" %}
{% block content %}
<div class="card shadow-sm p-4">
  <h3 class="mb-3">Hash Calculator</h3>
  <form method="POST" action="{{ url_for('do_hash') }}" enctype="multipart/form-data" id="calcForm">
    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">Algorithm</label>
        <select class="form-select" name="algorithm" id="algorithm" required>
          <optgroup label="Common">
            <option value="md5">MD5</option>
            <option value="sha1">SHA-1</option>
            <option value="sha224">SHA-224</option>
            <option value="sha256" selected>SHA-256</option>
            <option value="sha384">SHA-384</option>
            <option value="sha512">SHA-512</option>
          </optgroup>
          <optgroup label="SHA-3 / BLAKE">
            <option value="blake2b">BLAKE2b</option>
            <option value="blake2s">BLAKE2s</option>
            <option value="sha3_224">SHA3-224</option>
            <option value="sha3_256">SHA3-256</option>
            <option value="sha3_384">SHA3-384</option>
            <option value="sha3_512">SHA3-512</option>
            <option value="shake_128">SHAKE-128</option>
            <option value="shake_256">SHAKE-256</option>
          </optgroup>
        </select>
      </div>

      <div class="col-md-8 mb-3">
        <label class="form-label">Enter text to hash</label>
        <textarea class="form-control" name="text_input" rows="3" placeholder="Type or paste text..."></textarea>
      </div>
    </div>

    <div class="mb-3">
      <div class="text-center text-muted mb-2">— OR —</div>
      <label class="form-label">Upload file</label>
      <input class="form-control" type="file" name="file_input" id="file_input" accept="*/*">
      <div class="form-text">Max file size: {{ config.MAX_CONTENT_LENGTH // (1024*1024) }} MB</div>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">Generate Hash</button>
      <button class="btn btn-outline-secondary" type="reset">Reset</button>
    </div>
  </form>
</div>
{% endblock %}
